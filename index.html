<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="pictures/choose_your_hero.png" alt="choose_your_hero">
    </div>

    <div id="characterSelection">
        <div class="character" data-character="Patrik" data-pixel-image="pictures/Patrik_pix.png">
            <img src="pictures/Patrik.jpg" alt="Character 1">
            <span class="character-name">Patrik</span>
        </div>
        <div class="character" data-character="Barbara" data-pixel-image="pictures/Barbara_pix.png">
            <img src="pictures/Barbara.jpg" alt="Character 2">
            <span class="character-name">Barbara</span>
        </div>
        <div class="character" data-character="Viliam" data-pixel-image="pictures/Viliam_pix.png">
            <img src="pictures/Viliam.jpg" alt="Character 3">
            <span class="character-name">Viliam</span>
        </div>  
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="index.js"></script>
</body>
</html>
